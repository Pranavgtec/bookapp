{% extends 'base.html' %}

{% block title %}
    <title>Edit Profile</title>
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5"> 
            
            <form method="POST" class="border p-4 rounded  shadow-lg" enctype="multipart/form-data"> 
                {% csrf_token %}

              
                {% for field in form %}
                    <div class="mb-3"> 
                        <label class="form-label fw-bolder ">{{ field.label }}</label>
                        {{ field }} 
                       
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <div class="invalid-feedback d-block">{{ error }}</div> 
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
