{% extends 'base.html' %}

{% block title %}
    <title>Review</title>
{% endblock %}

{% block content %}
    <h1 class="text-center mt-2">Review</h1>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-3 border rounded mt-2">
                <form action="" method="post" novalidate>
                    {% csrf_token %}



                



                    {% for field in form %}
                        <div>
                            {{ field.label }}
                            {{ field }}

                            


                            {% if field.errors %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {{ error }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    {% endfor %}
                                
                        <!-- Star rating -->
                            <label for="overall_rating">Rating:</label>
                            <div class="star-rating" style="font-size: 1.7rem; cursor: pointer;">
                            <span class="star" data-value="1">&#9734;</span>
                            <span class="star" data-value="2">&#9734;</span>
                            <span class="star" data-value="3">&#9734;</span>
                            <span class="star" data-value="4">&#9734;</span>
                            <span class="star" data-value="5">&#9734;</span>
                            </div>
                            <input type="hidden" name="overall_rating" id="overall_rating" value="">
                            <button type="submit" class="btn btn-outline-primary">Add</button>
                        <!-- star rating -->

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>

  const stars = document.querySelectorAll('.star-rating .star');
  const hiddenInput = document.getElementById('overall_rating');

  stars.forEach(star => {
    star.addEventListener('click', function() {
      const rating = parseInt(this.dataset.value);
      const currentRating = parseInt(hiddenInput.value) || 0;

      if (rating === currentRating) {
        // Unselect only one star (decrease rating by 1)
        const newRating = rating - 1;
        hiddenInput.value = newRating > 0 ? newRating : '';

        updateStars(newRating);
      } else {
        // Set new rating
        hiddenInput.value = rating;
        updateStars(rating);
      }
    });
  });

  function updateStars(rating) {
    stars.forEach(s => {
      if (parseInt(s.dataset.value) <= rating) {
        s.innerHTML = '&#9733;'; // Filled star
        s.style.color = 'gold';
      } else {
        s.innerHTML = '&#9734;'; // Empty star
        s.style.color = 'black';
      }
    });
  }







    </script>
{% endblock %}
