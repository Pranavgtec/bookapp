<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .card {
            border-radius: 1rem;
        }
        table img {
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .badge {
            font-size: 0.75rem;
            padding: 0.4em 0.6em;
        }
        .table thead th {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2"></div>
    </div>
    <h3 class="h4 mb-4 text-dark">ðŸ“š Book List</h3>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Tags</th>
                            <th scope="col">Image</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for b in books %}
                        <tr>
                            <td>{{ b.id }}</td>
                            <td>{{ b.title }}</td>
                            <td>{{ b.author_obj.author_name }}</td>
                            <td>
                                {% for t in b.tag_obj.all %}
                                    <span class="badge bg-success me-1">{{ t }}</span>
                                {% endfor %}
                            </td>
                            <td>
                                <img src="{{ b.book_image.url }}" alt="Book Image" width="80" height="80">
                            </td>
                            <td>
                                <a href="{% url 'book-update' b.id %}" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-pencil-square me-1"></i> Edit
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'book-delete' b.id %}" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-x-circle me-1"></i> Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class="text-center text-muted">No books found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons (for pencil & delete icons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
